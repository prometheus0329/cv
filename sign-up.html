<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
  </head>
  <body>
    <h3>Sign Up Form</h3>
      <form action="mailto:guneetsingh0329@gmail.com" method="post" enctype="text/plain">
        <label>Name : </label>
        <input type="text" name="yourName" value="">
        <br><br>
        <label>Select Your Color : </label>
        <input type="color" name="yourColor" value="">
        <br><br>
        <label>Username :</label>
        <input type="text" name="yourUsername" value="">
        <br><br>
        <label>Password :</label>
        <input type="password" name="yourPass" value="">
        <br><br>
        <label>Your Message : </label>
        <textarea name="yourMsg" rows="10" cols="50"></textarea>
        <br><br>
        <label>Upload your Profile Picture : </label>
        <input type="file" name="yourPic" value="" accept="image/jpeg, image/png">
        <br><br>
        <label>Enter your Date of Birth : </label>
        <input type="date" name="yourDOB" value="">
        <br><br>
        <label>Enter your Email : </label>
        <input type="email" name="yourEmail" value="">
        <br><br>
        <label>Enter your Phone : </label>
        <input type="text" name="yourPhone" value="">
        <br><br>
        <p>Your Preffered way to connect : </p>
        <input type="radio" id="choice1" name="yourEmail" value="email">
        <label for="choice1">Email</label>
        <br>
        <input type="radio" id="choice2" name="yourPhone" value="phone">
        <label for="choice2">Phone</label>
        <br><br>

        <label>Do you want to sign up for the newsletter ?</label>
        <input type="checkbox" name="" value="">

        <input type="submit" name="">
      </form>
  </body>
</html>
